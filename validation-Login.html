<!DOCTYPE html>
<html lang="jp">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <link href="/images/nexflix/favicon.png" rel="icon" />
        <link href="/assets/css/validation-Login.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
        />
        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <!-- jQuery UI CDN -->
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    </head>
    <body>
        <section class="login">
            <img src="/images/nexflix/logo.svg" alt="" />
            <h1>NETFLIX ログイン</h1>
            <form action="">
                <div class="input-field">
                    <input
                        type="email"
                        id="userid"
                        autocomplete="off"
                        required
                    />
                    <span>メールアドレスまたは携帯電話番号</span>
                </div>
                <div class="input-field">
                    <input
                        type="password"
                        id="userpw"
                        required
                        maxlength="12"
                        minlength="8"
                    /><span>パスワード</span>
                </div>
                <div class="button-field">
                    <input type="submit" value="ログイン" id="login-btn" />
                    <!-- <button></button> -->
                </div>
                <div class="add-info">
                    <label>
                        <input type="checkbox" id="save-email" /><em></em
                        ><span>ログインしたままにする</span></label
                    >
                    <a href="#none">サポートが必要ですか？</a>
                </div>
            </form>
        </section>

        <script>
            // var $userId = $('#userid');
            // var $userPw = $('#userpw');
            // var $loginBtn = $('#login-btn');

            // var userId = $('#userid');
            // var userPw = $('#userpw');
            // var loginBtn = $('#login-btn');

            var userId = $("#userid"),
                userPw = $("#userpw"),
                loginBtn = $("#login-btn");

            loginBtn.click(function () {
                if (userId.val() == "") {
                    userId.next("span").addClass("warning");
                    setTimeout(function () {
                        userId.next("span").removeClass("warning");
                    }, 1500);
                } else if (userPw.val() == "") {
                    userPw.next("span").addClass("warning");
                    setTimeout(function () {
                        userPw.next("span").removeClass("warning");
                    }, 1500);
                }
            });
        </script>
    </body>
</html>
