<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Line 会員登録 Form</title>
        <link href="/assets/css/signUp.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
        />
        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <!-- jQuery UI CDN -->
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="member">
                <img src="/images/signup/logo-naver.png" alt="logo" />
                <div class="field">
                    <b
                        >ユーザID
                        <p>必須</p></b
                    >
                    <span
                        >@gmail.com
                        <input type="text" placeholder="id" />
                    </span>
                </div>
                <div class="field">
                    <b
                        >パスワード
                        <p>必須</p></b
                    >
                    <input type="password" placeholder="パスワード" />
                </div>
                <div class="field">
                    <b
                        >パスワード確認
                        <p>必須</p></b
                    >
                    <input type="password" placeholder="パスワード確認" />
                </div>
                <div class="field">
                    <b
                        >氏名
                        <p>必須</p></b
                    >
                    <input type="text" placeholder="id" />
                </div>
                <div class="field">
                    <b
                        >氏名（フリガナ）
                        <p>必須</p></b
                    >
                    <input type="text" placeholder="id" />
                </div>
                <div class="field birth">
                    <b
                        >生年月日
                        <p>必須</p></b
                    >
                </div>
                <div>
                    <input type="number" placeholder="年(4)" />
                    <label for="state">月</label>
                    <select id="state">
                        <option value="">月</option>
                        <option value="">1月</option>
                        <option value="">2月</option>
                        <option value="">3月</option>
                        <option value="">4月</option>
                        <option value="">5月</option>
                        <option value="">6月</option>
                        <option value="">7月</option>
                        <option value="">8月</option>
                        <option value="">9月</option>
                        <option value="">10月</option>
                        <option value="">11月</option>
                        <option value="">12月</option>
                    </select>
                    <input type="number" placeholder="日" />
                </div>
                <div class="field gender">
                    <b>性別</b>
                    <div>
                        <label for="man">
                            <input type="radio" placeholder="man" id="man" /><em
                                >男性</em
                            >
                        </label>
                        <label for="girl">
                            <input
                                type="radio"
                                placeholder="girl"
                                id="girl"
                            /><em>女性</em>
                        </label>
                        <label for="gender">
                            <input
                                type="radio"
                                placeholder="choice"
                                id="gender"
                            /><em>選択なし</em>
                        </label>
                    </div>
                </div>
                <div class="field">
                    <b
                        >確認メールアドレス
                        <p>(選択)</p></b
                    >
                    <input type="email" placeholder="email(選択入力)" />
                </div>
                <div class="filed tel-number">
                    <b
                        >携帯電話
                        <p>必須</p></b
                    >
                    <label for="phone">番号</label>
                    <select id="phone">
                        <option value="">日本 +81</option>
                    </select>

                    <div>
                        <input type="tel" placeholder="電話番号" />
                        <input type="button1" placeholder="電話番号確認" />
                    </div>
                    <input type="number" placeholder="コード" />
                </div>
                <input type="submit" value="登録" />
                <div class="member-footer">
                    <div>
                        <a href="#none">利用規約</a>
                        <a href="#none">個人情報処理方針</a>
                        <a href="#none">責任の限界と法的告知</a>
                        <a href="#none">会員情報カスタマーセンター</a>
                    </div>
                    <span>© <a href="#none">Line Corp.</a></span>
                </div>
            </div>
        </div>
    </body>
</html>
