<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>css-background-image</title>
        <link href="/assets/css/transition.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
        />
        <!-- jQuery UI CDN -->
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="open-navi">
                <i class="xi-arrow-right"></i>
            </div>
            <div class="close-navi">
                <i class="xi-arrow-left"></i>
            </div>
            <div class="front">
                <img src="/images/transition/temp-image-01.jpg" alt="" />
            </div>
            <div class="back">
                <img src="/images/transition/temp-image-02.jpg" alt="" />
            </div>
        </div>

        <script>
            $(".open-navi").click(function () {
                $(this).addClass("active");

                $(".close-navi").addClass("actvie");
                $(".front").fadeOut();
                $(".back").fadeIn();
            });
            $(".close-navi").click(function () {
                $(this).removeClass("active");
                $(".open-navi").removeClass("actvie");
                $(".back").fadeOut();
                $(".front").fadeIn();
            });
        </script>
    </body>
</html>
