                            </p>

            </div>
            <div class="hexagon">
                <div class="shape">

                            </p>
                        </div>
                    </div>
                    <img src="images/artist-02.jpg" alt="" />
                </div>
            </div>
            <div class="hexagon">
                <div class="shape">
                    <div class="caption">
                        <div>
                            <h2>Sculptor</h2>

                                Sculpture is the branch of the visual arts that
                                operates in three dimensions.
                            </p>
