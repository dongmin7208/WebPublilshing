<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="/assets/css/darkMode.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
        />
        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <!-- jQuery UI CDN -->
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    </head>
    <body>
        <div class="frame">
            <div class="profile">
                <div class="face">
                    <img src="/images/face.jpg" alt="" />
                    <i class="xi-check-min"></i>
                </div>
                <h1>Tokyo<span>In My Life</span></h1>
                <p>
                    I'm a web Developer, Andrew. I'm looking forward to a good
                    project. please see me.
                    <span>Parkdongmin..emil</span>
                </p>
                <a href="#none" class="view-portfolio">view My Tokyo video</a>
                <div class="sns">
                    <div>
                        <i class="fa fa-instagram"></i>
                        <span><big>15.6k</big>followers</span>
                    </div>
                    <div>
                        <i class="fa fa-facebook-square"></i>
                        <span><big>12.9k</big>followers</span>
                    </div>
                    <div>
                        <i class="fa fa-twitter-square"></i>
                        <span><big>10.2m</big>followers</span>
                    </div>
                </div>
                <div class="btn-mode"></div>
                <div class="like-more">
                    <span class="btn-like"></span>
                    <span class="btn-more">
                        <i class="fa fa-ellipsis-v"></i>
                    </span>
                </div>
            </div>
        </div>
        <script>
            $(".btn-mode").click(function () {
                $(".profile").toggleClass("dark");
            });
            $(".btn-like").click(function () {
                $(this).toggleClass("active");
            });
        </script>
    </body>
</html>
